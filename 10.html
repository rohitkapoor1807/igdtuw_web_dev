<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position | Relative and Absolute</title>
</head>
<body>

	<style type="text/css">
		#first_element{
			position: relative;
			left: 30px;
			width: 500px;
			height: 200px;
			border: 3px solid #ff7347;
		}
		#second_element{
			position: relative;
			width: 500px;
			height: 200px;
			border: 3px solid #f5f895;
		}
	</style>

	<!-- <div id="first_element">First element</div>
	<div id="second_element">Second element</div> -->

	<br><br>

	<style type="text/css">
		#third_element{
			width: 500px;
			height: 200px;
			border: 3px solid #ff7347;
		}
		#fourth_element{
			position: absolute;
			width: 500px;
			height: 200px;
			border: 3px solid #3334fe;
			right: 40px;
			top: 100px;
		}
	</style>

	<div id="third_element">Third element<div id="fourth_element">Fourth element</div></div>
	

</body>
</html>
