<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<style type="text/css">
		.card_block{
			height: 100px;
			width: 100%;
			border: 1px solid #000;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="background: #fff; box-shadow: 5px 5px 5px #75757594; border-radius: 10px; padding: 20px;">
				<div class="row">
					<div class="col-md-12">
						<select class="form-control" name="filter_button">
							<option value="All">All</option>
							<option value="Easy">Easy</option>
							<option value="Medium">Medium</option>
							<option value="Hard">Hard</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3 card_block card_block_easy" align="center">Easy</div>
					<div class="col-md-3 card_block card_block_easy" align="center">Easy</div>
					<div class="col-md-3 card_block card_block_easy" align="center">Easy</div>
					<div class="col-md-3 card_block card_block_easy" align="center">Easy</div>

					<div class="col-md-3 card_block card_block_medium" align="center">Medium</div>
					<div class="col-md-3 card_block card_block_medium" align="center">Medium</div>
					<div class="col-md-3 card_block card_block_medium" align="center">Medium</div>
					<div class="col-md-3 card_block card_block_medium" align="center">Medium</div>

					<div class="col-md-3 card_block card_block_hard" align="center">Hard</div>
					<div class="col-md-3 card_block card_block_hard" align="center">Hard</div>
					<div class="col-md-3 card_block card_block_hard" align="center">Hard</div>
					<div class="col-md-3 card_block card_block_hard" align="center">Hard</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		$('select[name="filter_button"]').change(function(){
			var filter_button_value = $(this).val();
			$('.card_block').hide();
			if(filter_button_value == 'All'){
				$('.card_block').show();
			}
			else{
				$('.card_block_'+filter_button_value.toLowerCase()).show();
			}
		});

	</script>

</body>
</html>
