<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="background: #fff; box-shadow: 5px 5px 5px #75757594; border-radius: 10px; padding: 20px;">
				<div class="row">
					<div class="col-md-12" align="center">
						<img src="assets/images/pic_bulboff.gif" class="image" style="width: 40%; object-fit: contain;">
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-12">
						<button class="btn btn-danger form-control bulb_switch">On</button>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		$('.bulb_switch').click(function(){
			var button_data = $(this).text();
			if(button_data == 'On'){
				$('.image').attr('src', 'assets/images/pic_bulbon.gif');
				$(this).text('Off');
			}
			else{
				$('.image').attr('src', 'assets/images/pic_bulboff.gif');
				$(this).text('On');
			}
		});

	</script>

</body>
</html>
